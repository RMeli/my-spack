spack:
  specs:
  - elsi@master fflags="-fallow-argument-mismatch" +use_external_elpa +use_external_superlu +use_external_ntpoly +use_external_omm
  packages:
    all:
      prefer:
        - +mpi
        - ~cuda
        - ~rocm
      require:
        - "%gcc@11.4.0"
    mpi:
      require:
        - mpich
    mpich:
      require:
        - "@4.1:"
        - device=ch3
        - netmod=tcp
    blas:
      require:
        - openblas
    lapack:
      require:
        - openblas
    scalapack:
      require:
        - netlib-scalapack
    openblas:
      require:
        - threads=none
    dla-future:
      require:
        - +hdf5
        - +miniapps
#  repos:
#    - ~/git/work/my-spack/repos/elsi/
  develop:
    #    dla-future:
    #      path: ~/git/work/DLA-Future/
    #      spec: dla-future@master +miniapps +hdf5
    elsi:
      path: ~/git/work/elsi_interface
      spec: elsi@master fflags="-fallow-argument-mismatch" +use_external_elpa +use_external_superlu +use_external_ntpoly +use_external_omm
  view: false
  concretizer:
    unify: true
