spack:
  specs:
  - elsi@master fflags="-fallow-argument-mismatch" +use_external_elpa +enable_pexsi +use_external_pexsi +use_external_ntpoly +use_external_omm
  packages:
    all:
      prefer:
        - +mpi
        - ~cuda
        - ~rocm
      require:
        - "%gcc@11.4.0"
    mpi:
      require:
        - mpich
    mpich:
      require:
        - "@4.1:"
        - device=ch3
        - netmod=tcp
    blas:
      require:
        - openblas
    lapack:
      require:
        - openblas
    scalapack:
      require:
        - netlib-scalapack
    openblas:
      require:
        - threads=none
    ntpoly:
      require:
        - +shared
    elpa:
      require:
        - "@2024"
  view: false
  concretizer:
    unify: true
