spack:
  specs:
  - cp2k@master +dlaf +mpi +libint +libxc +spglib ^fftw ^intel-mkl threads=openmp ^mpich@4.0.1 device=ch3 netmod=tcp
  view: false
  packages:
    all:
      variants:
      - cxxstd=17
  repos:
  - ~/git/DLA-Future/spack
  - ~/git/my-spack/repos/cp2k
  develop:
    dla-future:
      path: ~/git/DLA-Future
      spec: dla-future@develop
  concretizer:
    unify: true
