spack:
  specs:
  - sirius@develop +scalapack +dlaf +apps +tests
  packages:
    all:
      prefer:
        - +mpi
      conflict:
        - +cuda
        - +rocm
    blas:
      require:
        - intel-oneapi-mkl
    lapack:
      require:
        - intel-oneapi-mkl
    scalapack:
      require:
        - intel-oneapi-mkl
    fft:
      require:
        - "@3:"
        - intel-oneapi-mkl
    intel-oneapi-mkl:
      require:
        - threads=openmp
        - mpi_family=mpich
        - +cluster
    mpi:
      require:
        - mpich
    mpich:
      require:
        - "@4:"
        - device=ch3
        - netmod=tcp
    pika:
      require:
        - "@0.24.0"
    dla-future:
      require:
        - "@0.4.0"
  view: false
  concretizer:
    unify: true
