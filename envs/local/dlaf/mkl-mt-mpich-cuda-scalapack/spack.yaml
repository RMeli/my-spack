spack:
  specs:
  - dla-future@master +miniapps +scalapack +hdf5
  view: false
  packages:
    all:
      variants:
      - cxxstd=17
      require:
      - any_of: [+cuda cuda_arch=89, '@:']
    blas:
      require:
      - intel-oneapi-mkl
    lapack:
      require:
      - intel-oneapi-mkl
    scalapack:
      require:
      - intel-oneapi-mkl +cluster
    intel-oneapi-mkl:
      require:
      - threads=openmp
    mpi:
      require:
      - mpich
    mpich:
      require:
      - device=ch3 netmod=tcp
    pika:
      require:
      - "@0.22.0"
  repos:
  - ~/git/DLA-Future/spack
  concretizer:
    unify: true
  develop:
    dla-future:
      spec: dla-future@=master
      path: ~/git/DLA-Future
