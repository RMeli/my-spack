spack:
  specs:
  - cp2k@2025.2 +mpi_f08 build_system=cmake
  packages:
    all:
      prefer:
        - +cuda
        - cuda_arch=89
        - +mpi
        - build_type=Release
      conflict:
        - +rocm
    mpi:
      require: mpich
    mpich:
      require:
        - "@4:"
        - netmod=tcp
        - device=ch3 
    blas:
      require: "openblas"
    lapack:
      require: "openblas"
    scalapack:
      require: "netlib-scalapack"
    fftw-api:
      require: "fftw"
    fftw:
      require:
        - "@3:"
  view: false
  concretizer:
    unify: true
