spack:
  specs:
  - dla-future-fortran@main +test
  packages:
    all:
      prefer:
        - +mpi
        - ~cuda
        - ~rocm
    mpi:
      require:
      - mpich
    mpich:
      require:
      - '@4.1: device=ch3 netmod=tcp'
    blas:
      require:
      - openblas
    lapack:
      require:
      - openblas
    scalapack:
      require:
        - netlib-scalapack
    dla-future:
      require:
        - "+hdf5"
        - "+miniapps"
        - "+scalapack"
  repos:
    - ~/git/work/DLA-Future-Fortran/spack/
    - ~/git/work/DLA-Future/spack/
    - ~/git/work/my-spack/repos/spack-v1/
  develop:
    netlib-scalapack:
      path: ~/git/work/scalapack/
      spec: netlib-scalapack@master
    dla-future:
      path: ~/git/work/DLA-Future
      spec: dla-future@master +hdf5 +miniapps +scalapack build_type=RelWithDebInfo
    dla-future-fortran:
      path: ~/git/work/DLA-Future-Fortran
      spec: dla-future-fortran@main +test
  view: false
  concretizer:
    unify: true
  config:
    build_stage: ~/git/work/DLA-Future-Fortran/spack-build-stage/
