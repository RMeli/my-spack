spack:
  specs:
    - lammps@git.metatomic=develop fft_kokkos=cufft +kokkos +python +metatomic +cuda cuda_arch=89
  packages:
    all:
      prefer:
        - +cuda
        - cuda_arch=89
        - +mpi
    py-torch:
      require:
        - ~distributed
        - ~magma
        - ~nccl
        - ~valgrind
        - +custom-protobuf
    blas:
      require: "openblas"
    lapack:
      require: "openblas"
    scalapack:
      require: "netlib-scalapack"
    fftw-api:
      require: "fftw" 
    mpi:
      require: 
        - mpich
    libmetatensor-torch:
      require:
        - " @0.8.1"
    kokkos:
      require:
        - +wrapper
  develop:
    lammps:
      spec: lammps@git.metatomic=develop fft_kokkos=cufft +kokkos +python +metatomic +cuda cuda_arch=89
      path: ~/git/work/lammps-metatomic 
  concretizer:
    unify: true
  repos:
    - ~/git/work/my-spack/repos/cosmo/
  config:
    build_stage: ~/git/work/lammps-metatomic/spack-build-stage/
    ccache: false
