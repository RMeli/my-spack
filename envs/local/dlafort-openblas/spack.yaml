spack:
  specs:
  - dla-future-fortran@main +test
  packages:
    all:
      prefer:
      - +mpi
      - ~cuda
      - ~rocm
      require:
      - os=ubuntu22.04
    mpi:
      require:
      - mpich
    mpich:
      require:
      - '@4.1: device=ch3 netmod=tcp'
    blas:
      require:
      - openblas
    lapack:
      require:
      - openblas
    scalapack:
      require:
      - netlib-scalapack
    pika:
      require:
      - '@0.32.0'
    dla-future:
      require:
      - +hdf5
      - +miniapps
      - +scalapack
      - '@0.10.0'
  repos:
    dla-future-fortran-repo: ~/git/work/DLA-Future-Fortran/spack/
    #    dlaf: ~/git/work/DLA-Future/spack/
  develop:
    dla-future-fortran:
      path: ~/git/work/DLA-Future-Fortran
      spec: dla-future-fortran@main +test
    # dla-future:
    #   path: ~/git/work/DLA-Future
    #   spec: dla-future@master +hdf5 +miniapps +scalapack build_type=Debug
  view: false
  concretizer:
    unify: true
  config:
    build_stage: ~/git/work/DLA-Future-Fortran/spack-build-stage/
