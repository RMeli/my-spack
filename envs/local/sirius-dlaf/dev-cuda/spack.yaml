spack:
  specs:
  - sirius@develop +scalapack +elpa +dlaf +apps +tests
  packages:
    all:
      prefer:
        - +mpi
        - +cuda
        - cuda_arch=89
      require:
        - "%gcc@11.4.0"
    blas:
      require:
        - openblas
    lapack:
      require:
        - openblas
    openblas:
      require:
        - threads=openmp
    scalapack:
      require:
        - netlib-scalapack
    elpa:
      require:
        - +gpu_streams
    libxc:
      require:
        - "@7"
        - ~cuda
    mpi:
      require:
        - mpich
    mpich:
      require:
        - "@4:"
        - device=ch3
        - netmod=tcp
    dla-future:
      require:
        - +hdf5
        - +miniapps
    cmake:
      require:
        - "@3.30"
  repos:
    - ~/git/work/SIRIUS/spack
  develop:
    sirius:
      path: ~/git/work/SIRIUS
      spec: sirius@develop +scalapack +dlaf +elpa +apps +tests
  view: false
  concretizer:
    unify: true
  config:
    build_stage: ~/git/work/SIRIUS/spack-build-stage/
