spack:
  specs:
  - cp2k@master +libxc +libint +cosma +spglib build_system=cmake
  packages:
    all:
      variants:
      - +mpi
      - +cuda cuda_arch=80
    libxc:
      require: "~cuda"
    mpi:
      require: mpich
    cuda:
      require: "@11.8"
    blas:
      require: "intel-oneapi-mkl"
    lapack:
      require: "intel-oneapi-mkl"
    scalapack:
      require: "intel-oneapi-mkl +cluster"
    fftw-api:
      require: "intel-oneapi-mkl"
  view: false
  concretizer:
    unify: true
