spack:
  specs:
  - cp2k@master +dftd4 +mpi_f08
  packages:
    all:
      prefer:
        - ~cuda
        - ~rocm
        - +mpi
        - build_type=Release
      conflict:
        - +rocm
    mpi:
      require: mpich
    mpich:
      require:
        - "@4:"
        - netmod=tcp
        - device=ch3 
    blas:
      require: "openblas"
    lapack:
      require: "openblas"
    scalapack:
      require: "netlib-scalapack"
    fftw-api:
      require: "fftw"
    fftw:
      require:
        - "@3:"
    libxc:
      require: 
        - "@7:"
    dbcsr:
      require:
        - "@2.8.0"
        - +mpi_f08
  develop:
    multicharge:
      path: ~/git/work/multicharge
      spec: multicharge@main build_system=cmake
  config:
    build_stage: ~/git/work/cp2k/spack-build-stage/
  view: false
  concretizer:
    unify: true
