spack:
  specs:
  - dla-future-fortran@main +test fflags="-Werror"
  packages:
    all:
      prefer:
        - +mpi
        - ~cuda
        - ~rocm
      require:
        - "%gcc@11.4.0"
    mpi:
      require:
        - mpich
    mpich:
      require:
        - "@4.1: device=ch3 netmod=tcp"
    blas:
      require:
        - intel-oneapi-mkl
    lapack:
      require:
        - intel-oneapi-mkl
    scalapack:
      require:
        - intel-oneapi-mkl
    intel-oneapi-mkl:
      require:
        - +cluster
        - threads=none
        - +gfortran
    # dla-future:
    #   require:
    #     - "@0.6.0"
    #     - +scalapack
    #     - +miniapps
  repos:
    - ~/git/work/DLA-Future/spack/
    - ~/git/work/DLA-Future-Fortran/spack/
  develop:
    dla-future:
      path: ~/git/work/DLA-Future
      spec: dla-future@master
    dla-future-fortran:
      path: ~/git/work/DLA-Future-Fortran
      spec: dla-future-fortran@main +test
  view: false
  concretizer:
    unify: true
