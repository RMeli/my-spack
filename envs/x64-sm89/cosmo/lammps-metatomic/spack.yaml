spack:
  specs:
    - libmetatensor@0.1.17
    - libmetatensor-torch@0.8.1
    - libmetatomic-torch@0.1.4
    - py-torch
    - kokkos +wrapper
    - lammps@git.metatomic=develop fft_kokkos=cufft +kokkos +metatomic
    - mpich
  packages:
    all:
      prefer:
        - +cuda
        - cuda_arch=89
        - +mpi
    py-torch:
      require:
        - ~distributed
        - ~magma
        - ~nccl
        - ~valgrind
        - +custom-protobuf
    blas:
      require: "openblas"
    lapack:
      require: "openblas"
    scalapack:
      require: "netlib-scalapack"
    fftw-api:
      require: "fftw" 
    mpi:
      require:
        - mpich
  view:
    root: ./spack-view
  concretizer:
    unify: true
  repos:
    - ~/git/work/my-spack/repos/cosmo/
