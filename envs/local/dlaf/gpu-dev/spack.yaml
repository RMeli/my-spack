spack:
  specs:
  - dla-future@master +miniapps +scalapack +hdf5
  view: false
  packages:
    all:
      require:
      - '%gcc@11.4.0'
      prefer:
      - +mpi
      - +cuda
      - cuda_arch=89
      - ~rocm
    blas:
      require:
      - intel-oneapi-mkl
    lapack:
      require:
      - intel-oneapi-mkl
    scalapack:
      require:
      - intel-oneapi-mkl +cluster
    intel-oneapi-mkl:
      require:
      - threads=none
    mpi:
      require:
      - mpich
    mpich:
      require:
      - device=ch3
      - netmod=tcp
  repos:
  - ~/git/work/DLA-Future/spack
  concretizer:
    unify: true
  develop:
    dla-future:
      spec: dla-future@=master +miniapps +scalapack + hdf5
      path: ~/git/work/DLA-Future
