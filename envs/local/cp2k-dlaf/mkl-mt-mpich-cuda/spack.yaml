spack:
  specs:
    - cp2k@2024.1 +dlaf build_system=cmake build_type=RelWithDebInfo
  packages:
    all:
      variants:
      - +mpi
      - +cuda
      - cuda_arch=80
    dbcsr:
      require:
        - build_type=RelWithDebInfo
        - ~cuda
    blas:
      require:
        - intel-oneapi-mkl
    lapack:
      require:
        - intel-oneapi-mkl
    scalapack:
      require:
        - intel-oneapi-mkl+cluster
    fft:
      require:
        - "@3:"
        - intel-oneapi-mkl
    intel-oneapi-mkl:
      require:
        - threads=openmp
        - mpi_family=mpich
    mpi:
      require:
        - mpich
    mpich:
      require:
        - "@4:"
        - device=ch3
        - netmod=tcp
  develop:
    dla-future:
      path: ~/git/DLA-Future
      spec: dla-future@master +hdf5 +scalapack +cuda cuda_arch=89 build_type=RelWithDebInfo
    pika:
      path: ~/git/pika
      spec: pika@main +cuda cuda_arch=89 build_type=RelWithDebInfo
  view: false
  concretizer:
    unify: true
