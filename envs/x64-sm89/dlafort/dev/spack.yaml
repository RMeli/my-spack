spack:
  specs:
  - dla-future-fortran@main +test fflags="-Werror"
  packages:
    all:
      prefer:
      - +mpi
      - ~cuda
      - ~rocm
      require:
      - '%gcc@11.4.0'
    mpi:
      require:
      - mpich
    mpich:
      require:
      - '@4.1:'
      - device=ch3
      - netmod=tcp
    blas:
      require:
      - openblas
    lapack:
      require:
      - openblas
    scalapack:
      require:
      - netlib-scalapack
    netlib-scalapack:
      require:
      - '@2.2.0'
    openblas:
      require:
      - threads=none
    intel-oneapi-mkl:
      require:
      - +cluster
      - threads=none
      - +gfortran
  repos:
    dlaf: ~/git/work/DLA-Future/spack/
    dla-future-fortran-repo: ~/git/work/DLA-Future-Fortran/spack/
  develop:
    dla-future-fortran:
      path: ~/git/work/DLA-Future-Fortran
      spec: dla-future-fortran@main +test
    dla-future:
      path: ~/git/work/DLA-Future
      spec: dla-future@master +scalapack +miniapps
  config:
    build_stage: ~/git/work/DLA-Future-Fortran/spack-build-stage/
  view: false
  concretizer:
    unify: true
