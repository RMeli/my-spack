spack:
  specs:
  - dla-future-fortran@main +test fflags="-Werror"
  packages:
    gcc:
      externals:
      - spec: gcc@11.4.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran
      - spec: gcc@12.3.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc-12
            cxx: /usr/bin/g++-12
            fortran: /usr/bin/gfortran-12
    all:
      prefer:
      - +mpi
      - ~cuda
      - ~rocm
      require:
      - '%gcc@11.4.0'
    mpi:
      require:
      - mpich
    mpich:
      require:
      - '@4.1: device=ch3 netmod=tcp'
    blas:
      require:
      - intel-oneapi-mkl
    lapack:
      require:
      - intel-oneapi-mkl
    scalapack:
      require:
      - intel-oneapi-mkl
    intel-oneapi-mkl:
      require:
      - +cluster
      - threads=none
      - +gfortran
    dla-future:
      require:
      - +scalapack
      - +miniapps
  repos:
    dla-future-fortran-repo: ~/git/work/DLA-Future-Fortran/spack/
  develop:
    dla-future-fortran:
      path: ~/git/work/DLA-Future-Fortran
      spec: dla-future-fortran@main +test
  view: false
  concretizer:
    unify: true
