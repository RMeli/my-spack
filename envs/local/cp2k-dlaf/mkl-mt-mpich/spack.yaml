spack:
  specs:
  - cp2k@master +libxc +libint +cosma +spglib +dlaf +mpi_f08 build_system=cmake
  packages:
    all:
      require:
        - any_of: [+mpi, "@:"]
        - any_of: [~cuda, "@:"]
        - any_of: [~rocm, "@:"]
    mpi:
      require:
        - mpich
    mpich:
      require:
        - "@4.1: device=ch3 netmod=tcp"
    blas:
      require:
        - intel-mkl
    lapack:
      require:
        - intel-mkl
    scalapack:
      require:
        - intel-mkl
    intel-mkl:
      require:
        - threads=openmp
    cosma:
      require: 
        - +scalapack 
        - +shared
    dbcsr:
      require:
        - +mpi_f08
    dla-future:
      require:
        - "@0.3.1"
    pika:
      require: 
        - "@0.20:"
  # repos:
  #  - ~/git/DLA-Future/spack/
  # develop:
  #   dla-future:
  #     path: ~/git/DLA-Future
  #     spec: dla-future@master +hdf5 +scalapack ~cuda ~rocm build_type=Debug
  view: false
  concretizer:
    unify: true
