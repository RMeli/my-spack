spack:
  specs:
  - dla-future@master +miniapps +scalapack +hdf5
  packages:
    all:
      prefer:
        - +mpi
        - ~cuda
        - ~rocm
    mpi:
      require:
        - mpich
    mpich:
      require:
        - device=ch3
        - netmod=tcp
    blas:
      require:
        - openblas
    lapack:
      require:
        - openblas
    scalapack:
      require:
        - netlib-scalapack
    intel-oneapi-mkl:
      require:
        - threads=none 
    pika:
      require:
        - "@0.26.1"
    blaspp:
      require:
        - "@2024:"
    lapackpp:
      require:
        - "@2024:"

  repos:
  - ~/git/work/DLA-Future/spack
  develop:
    dla-future:
      spec: dla-future@master +miniapps +scalapack +hdf5
      path: ~/git/work/DLA-Future
  view: false
  concretizer:
    unify: true
